

<div class="container">
    <div class="row">
        <div class="col-8">
            <form>
                <div class="form-group row">
                    <label for="title" class="col-3 col-form-label">Title</label>
                    <div class="col-9">
                        <input type="text" id="title" class="form-control" id="title" placeholder="Title" name="asdf" [(ngModel)] = "newProduct.title">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="price" class="col-3 col-form-label">Price</label>
                    <div class="col-9">
                        <input type="number" class="form-control" id="price" placeholder="Price" name="asdff" [(ngModel)] = "newProduct.price">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="url" class="col-3 col-form-label">Image URL</label>
                    <div class="col-9">
                        <input type="text" class="form-control" id="url" placeholder="URL" name="asdfff" [(ngModel)] = "newProduct.image">
                    </div>
                </div>
                <div class="btn-group" role="group">
                    <a [routerLink]="['/products']"><button class="btn btn-danger mr-3">Cancel</button> </a>
                    <button (click) = "addProduct()" [routerLink]="['/products']" type="button" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

</div>
