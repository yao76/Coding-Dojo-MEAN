<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        
        function Ninja(name) {
            var speed = 3;
            var strength = 3;
            this.name = name;
            this.health = 100;

            Ninja.prototype.sayName = function() {
                console.log("My ninja name is " + name);
            }


            Ninja.prototype.showStats = function() {
                console.log("Name: " + this.name + " Health: " + this.health + " Speed: " + speed + " Strength: " + strength)
                
            }

            Ninja.prototype.drinkShake = function(){
                this.health += 10;
            }

            // this.drinkShake = function(){
            //     this.health += 10;
            //     return this;
            // }

            Ninja.prototype.punch = function(target) {
                if (target instanceof Ninja) {
                    target.health -= 5;
                    console.log(target.name + " was punched by " + this.name + " and lost 5 health.");
                } else {
                    console.log(target +" is not a ninja!");
                }

            }

            Ninja.prototype.kick = function(target) {
                if (target instanceof Ninja) {
                    target.health -= 15*strength;
                    console.log(target.name + " was kicked by " + this.name + " and lost " + 15*strength + " health.");
                } else {
                    console.log(target +" is not a ninja!");
                }
            }
        }

        var ninja1 = new Ninja("Hyabusa");
        var ninja2 = new Ninja("Hyakkimaru");
        ninja1.showStats();
        ninja2.showStats();
        
        ninja1.punch("asdf");
        ninja2.showStats();
        ninja2.kick("adsf");
        ninja1.showStats();

    </script>
</head>

</html>
