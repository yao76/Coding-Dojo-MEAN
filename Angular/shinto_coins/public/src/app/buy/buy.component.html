<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<div class="container">

    <h1>Buy ShintoCoin</h1>
    <p>Current ShintoCoin Value: {{value}}</p>
    <p>Number of ShintoCoins Owned: {{balance}} </p> 
    <div class="row">
        <div class="col-6">
            <form (submit) = "buyCoins()">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Number" name="answer" [(ngModel)]="answer" answer="answer">
                    <div class="input-group-append">
                        <button class="btn btn-primary">Buy Coins!</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
