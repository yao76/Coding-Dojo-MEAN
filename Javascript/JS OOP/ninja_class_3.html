    <script>
        
        class Ninja {
            constructor(name) {
                this.name = name;
                this.health = 100;
                this.speed = 3;
                this.strength = 3;
            }
        
            

            sayName (){
                console.log("My ninja name is " + this.name);
            }

            showStats(){
                console.log("Name: " + this.name + " Health: " + this.health + " Speed: " + this.speed + " Strength: " + this.strength);
            }


            drinkShake(){
                this.health += 10;
            }
        }

        class Sensei extends Ninja {
            constructor(name) {
                super(name);
                this.health = 200;
                this.speed = 10;
                this.strength = 10;
                this.wisdom = 10;
            }

            speakWisdom() {
                super.drinkShake();
                console.log("You have to look within yourself to save yourself from your other self. Only then will your true self reveal itself.");
            }
        }

        var ninja1 = new Ninja("Aang");
        var ninja2 = new Ninja("Zuko");
        var sensei1 = new Sensei("Iroh");

        ninja1.sayName();
        ninja1.showStats();
        ninja1.drinkShake();
        ninja1.showStats();
        sensei1.showStats();
        sensei1.speakWisdom();
        sensei1.showStats();

    </script>
